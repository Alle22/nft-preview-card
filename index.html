<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
      <main class="container">
          <div class="card">
            <div class="preview">
                <img class="main-image" src="images/image-equilibrium.jpg" alt="equilibrium nft preview" />
                <div class="overlay">
                  <div class="img-preview">
                    <img src="images/icon-view.svg" alt="view icon">
                  </div>
                </div>
              </div>
              <div class="content">
                <h1 class="card-title"><a class="link" href=#>Equilibrium #3429</a></h3>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="offer">
                  <div class="price">
                    <img class="icon" src="images/icon-ethereum.svg" alt="ethereum" />
                    <div class="currency">0.041 ETH</div>
                  </div>
                  <div class="timer">
                   <img class="icon" src="images/icon-clock.svg" alt="clock icon" />
                    <div class="time-left">3 days left</div>
                  </div>
                </div>
               <hr>
                <div class="creator">
                  <img class="avatar" src="images/image-avatar.png" alt="Jules Wyvern">
                  <p><span>Creation of </span><a class="link"href="#">Jules Wyvern </a></p>
              </div>
            </div>
          </div>
      </main>
      
  </body>
</html>
